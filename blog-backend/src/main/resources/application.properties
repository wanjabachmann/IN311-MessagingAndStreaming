quarkus.swagger-ui.always-include=true
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.datasource.db-kind=mysql
# Configure the `blogs-out` channel
mp.messaging.outgoing.blogs-out.connector=smallrye-kafka
mp.messaging.outgoing.blogs-out.topic=blogs
mp.messaging.outgoing.blogs-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
# Configure the `validation-result-out` channel
mp.messaging.incoming.validation-result-out.connector=smallrye-kafka
mp.messaging.incoming.validation-result-out.topic=validated-blogs
mp.messaging.incoming.validation-result-out.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer